<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dec to Hex</title>
</head>
<body>
<script>
    var inp = parseInt(prompt('Enter a number',''));
    while (!isNaN(inp)){
        alert(inp.toString(16).toUpperCase());
        inp = parseInt(prompt('Enter a number',''));
    }
</script>
</body>
</html>
