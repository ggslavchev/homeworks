<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculate Expression</title>
    <style>
        #input, #output{
            box-sizing: border-box;
            background-color: #284A6B;
            color: #E39E09;
            width: 200px;
            height: 40px;
            display: table-cell;
            vertical-align: middle;
            padding-left: 10px;

            height: 40px;
            margin: 10px 60px;
        }

</head>

<button id="btn" onclick="evalResult()">Eval result</button>
<p id="output"></p>
<script src="calcExpression.js"></script>
</body>
</html>
